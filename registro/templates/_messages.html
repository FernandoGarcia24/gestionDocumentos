{% if messages %}
<div id="messages" class="mt-3">
    {% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
<script>
    setTimeout(function () {
        var messages = document.getElementById("messages");
        if (messages) {
            messages.style.display = "none";
        }
    }, 4000);
</script>
{% endif %}
