{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">Editar Documento</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="form.title" class="form-label">Título</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Descripción</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-4">
                            <label for="pdf" class="form-label">PDF</label>
                            {{ form.pdf }}
                        </div>
                        <div class="mb-4">
                            <label for="approver" class="form-label">Aprobador</label>
                            {{ form.approver }}
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-primary w-50">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
