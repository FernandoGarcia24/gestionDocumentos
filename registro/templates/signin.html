{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>

                    {% include '_messages.html' %}
                   
                    <form method="post" class="needs-validation">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Correo electrónico</label>
                            <input type="email" name="username" id="username" class="form-control" placeholder="Ingresa el Correo electrónico" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" placeholder="Ingresa la contraseña" required>
                        </div>

                        <div class="d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
                        </div>

                        <div class="text-left">
                            <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
