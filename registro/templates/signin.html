{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>
                    
                        <p class="mb-4" style="color: red;">{{ error }}</p>
                   
                    <form method="post" class="needs-validation">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa el usuario" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" placeholder="Ingresa la contraseña" required>
                        </div>

                        <div class="d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>

                        <div class="text-left">
                            <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
