{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Registro</h1>

                    <p class="mb-4" style="color: red;">{{ error }}</p>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa el usuario" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa el email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password1">Contraseña</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa la contraseña" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password2">Confirmar Contraseña</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma la contraseña" required>
                        </div>

                        <div class="d-flex justify-content-center mb-3">
                          <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>

                        <div class="text-left">
                            <p>¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Iniciar Sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
